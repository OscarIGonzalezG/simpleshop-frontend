<div class="min-h-screen bg-noir-bg text-white flex overflow-hidden">

  <aside 
    [class.translate-x-0]="isSidebarOpen()"
    [class.-translate-x-full]="!isSidebarOpen()"
    class="fixed inset-y-0 left-0 z-50 w-64 bg-noir-surface border-r border-white/5 transition-transform duration-300 md:relative md:translate-x-0 flex flex-col">
    
    <div class="h-16 flex items-center px-6 border-b border-white/5 bg-black/20">
      <div class="w-8 h-8 bg-brand-primary text-black rounded flex items-center justify-center font-bold mr-3">S</div>
      <span class="font-bold text-lg tracking-tight text-white">SimpleShop<span class="text-brand-primary">.</span></span>
    </div>

    <nav class="flex-1 px-4 py-6 space-y-1 overflow-y-auto">
      
      <a routerLink="/admin/dashboard" routerLinkActive="bg-brand-primary/10 text-brand-primary border-brand-primary" 
         class="flex items-center px-3 py-3 text-sm font-medium rounded-md text-white/60 hover:bg-white/5 hover:text-white group border-l-2 border-transparent transition-all">
        <span class="mr-3 text-lg">ğŸ“Š</span>
        Dashboard
      </a>

      <a routerLink="/admin/products" routerLinkActive="bg-brand-primary/10 text-brand-primary border-brand-primary"
         class="flex items-center px-3 py-3 text-sm font-medium rounded-md text-white/60 hover:bg-white/5 hover:text-white group border-l-2 border-transparent transition-all">
        <span class="mr-3 text-lg">ğŸ“¦</span>
        Productos
      </a>

      <a routerLink="/admin/orders" routerLinkActive="bg-brand-primary/10 text-brand-primary border-brand-primary"
         class="flex items-center px-3 py-3 text-sm font-medium rounded-md text-white/60 hover:bg-white/5 hover:text-white group border-l-2 border-transparent transition-all">
        <span class="mr-3 text-lg">ğŸ›’</span>
        Pedidos
      </a>

      <a routerLink="/admin/settings" routerLinkActive="bg-brand-primary/10 text-brand-primary border-brand-primary"
         class="flex items-center px-3 py-3 text-sm font-medium rounded-md text-white/60 hover:bg-white/5 hover:text-white group border-l-2 border-transparent transition-all">
        <span class="mr-3 text-lg">âš™ï¸</span>
        Tienda
      </a>

    </nav>

    <div class="p-4 border-t border-white/5 bg-black/20">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 rounded-full bg-brand-primary/20 flex items-center justify-center text-brand-primary font-bold text-xs">
          {{ currentUser()?.fullname?.charAt(0) || 'U' }}
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-xs font-medium text-white truncate">{{ currentUser()?.fullname }}</p>
          <p class="text-[10px] text-white/40 truncate">{{ currentUser()?.email }}</p>
        </div>
        <button (click)="logout()" class="text-white/40 hover:text-red-400 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
        </button>
      </div>
    </div>
  </aside>

  <div class="flex-1 flex flex-col min-w-0 bg-noir-bg relative">
    
    <header class="md:hidden flex items-center justify-between h-16 px-4 border-b border-white/5 bg-noir-surface">
      <button (click)="toggleSidebar()" class="text-white/70">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
      </button>
      <span class="font-bold text-white">Panel</span>
      <div class="w-6"></div> </header>

    <main class="flex-1 overflow-y-auto p-4 md:p-8">
      <router-outlet></router-outlet>
    </main>
  </div>

  @if (isSidebarOpen()) {
    <div (click)="toggleSidebar()" class="fixed inset-0 bg-black/50 z-40 md:hidden backdrop-blur-sm"></div>
  }

</div>
